<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="UI" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/ui">
    <ion-nav-view name="tab-ui"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bind" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/bind">
    <ion-nav-view name="tab-bind"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Gestures" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/gestures">
    <ion-nav-view name="tab-gestures"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Data" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>

</ion-tabs>
